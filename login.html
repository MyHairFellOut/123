<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件登录注册</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css/login.css">


</head>

<body>
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="" />
  </div>

  <!--登录和注册输入框  我他么得英语突飞猛进 -->
  <div class="loginAndRegBox">
    <div class="title-box"></div>
    <!--  登录和注册时俩个不同得 所以一个显示一个隐藏 -->
              
   
    

<!-- 登录区域 -->
    <div class="login-box ">
      <form class="layui-form" action="">
        <!-- 账号区 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required|pwd" placeholder="请输账号" autocomplete="off"
            class="layui-input">
        </div>


        <!-- 密码区 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required" placeholder="请输密码" autocomplete="off"
            class="layui-input">
        </div>

       <div class="layui-form-item">
       
        <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit >立即登录</button>
     
       </div>




       <div class="layui-form-item  links">
        <a href="javascript:;" id="link_login">去注册账号</a>
       </div>
      
      
      </form>
    </div>

<!-- 注册区域 -->

<div class="reg-box">
  <form class="layui-form" action="">
    <!-- 账号区 -->
    <div class="layui-form-item">
      <i class="layui-icon layui-icon-username"></i>
      <input type="text" name="username" required lay-verify="required" placeholder="请输账号" autocomplete="off"
        class="layui-input">
    </div>


    <!-- 密码区 -->
    <div class="layui-form-item">
      <i class="layui-icon layui-icon-password"></i>
      <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输密码" autocomplete="off"
        class="layui-input">
    </div>
    <div class="layui-form-item">
      <i class="layui-icon layui-icon-password"></i>
      <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="请再次输密码" autocomplete="off"
        class="layui-input">
    </div>

    <div class="layui-form-item">

      <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>立即注册</button>

    </div>



    <div class="layui-form-item  links">
      <a href="javascript:;" id="link_reg">去登录号</a>
    </div>

  </form>

</div>
  </div>
  <script src="./assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="./assets/js/login.js/login.js"></script>
</body>

</html>
