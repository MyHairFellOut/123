<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">


</head>

<body>
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>


  <div class="login-reg-box">

    <h4>
      <img src="./assets/images/login_title.png" alt="">
    </h4>



    <!-- 登录见面 -->


    <div class="login-wrap">

      <form class="layui-form" action="">
        <div class="layui-form-item">

          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input">

        </div>
        <div class="layui-form-item">

          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
            class="layui-input">

        </div>

        <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>


        <div class="reg-a">
          <a href="javascript:;" class=" go2login"> 去注册</a>
        </div>

      </form>
    </div>



    <!-- 注册界面 -->


    <div class="reg-wrap">
<form class="layui-form" action="">
  <div class="layui-form-item">

    <i class="layui-icon layui-icon-username"></i>
    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
      class="layui-input">

  </div>
  <div class="layui-form-item">

    <i class="layui-icon layui-icon-password"></i>
    <input type="password" name="password"id="password"  required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
      class="layui-input">

  </div>
  <div class="layui-form-item">
  
    <i class="layui-icon layui-icon-password"></i>
    <input type="password" name="password"i required lay-verify="required|pass|same" placeholder="请再次输入密码" autocomplete="off"
      class="layui-input">
  
  </div>

  <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>


  <div class="reg-a">
    <a href="javascript:;" class=" go2login"> 去登录</a>
  </div>

</form>


  </div>

  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
